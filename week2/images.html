<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <!-- Images -->
    <img src="cat.jpg" alt="A grief cat" loading="lazy">


    <!-- Links -->

    <!-- email links -->
   <a href="mailto:abascharlesbenard@gmail.com"></a> 
   <br>

   <!-- external links -->
<!-- 
_self (default): Opens the link in the same browser tab or window.
_blank: Opens the link in a new browser tab or window.
_parent: Opens the link in the parent frame or window.
_top: Opens the link in the full body of the window, replacing any frames. -->

   <a href="https://www.external-site.com" target="_blank">
        Visit external site
    </a> <br>

    <!-- Internal links -->
    <a href="/about">
        Learn More About us
    </a><br>


    <!-- rel attribute- specifies the reletionship between the current document and the linked resource-->

    <a href="https://www.example.com" rel="noopener">Visit example.com>
        <!- rel="noopener" is often used for security reasons when opening links in a new tab-  -->
    </a>
   
</body>
</html>
