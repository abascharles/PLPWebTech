<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1px" cellpadding="10">
        <caption>Information on Cars</caption>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
        </tr>

        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>35</td>
        </tr>
    </table>
</body>
</html>
