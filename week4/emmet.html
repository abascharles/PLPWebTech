<body>

    <!-- element.class to generate an element with a class -->

    <!-- with ids its elemment#id -->
    <sapn id="id"></sapn>

    .box1#id-1

    <a href=""></a>

<!-- Using dollar sign to add numbers (child)-->
header>nav>ul>>li*3{Hey man $}

<!-- subchild -->
header+nav+main+fooer
