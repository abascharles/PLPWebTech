<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List| App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <div class="heading">
        <img
          class="heading_img"
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg"
          alt="Laptop image"
        />
        <h1 class="heading_title">To-Do List</h1>
      </div>

      <form class="form">
        <div class="">
          <label for="" class="form_label">Today i need to</label>
          <input
            type="text"
            class="form_input"
            type="text"
            id="todo"
            name="to-do"
            size="30"
            required
          />
          <button class="button"><span>Submit</span></button>
        </div>
      </form>

      <div>
        <ul class="toDoList"></ul>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
