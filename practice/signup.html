<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codecademy Signup</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Get started for free</h1>
      </div>

      <form action="name and location" method="post">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />

        <label for="password">Password</label>
        <input type="password" name="password" id="password" />

        <input type="submit" value="Sign Up" />
        <p>
          By signing up for Codecademy, you agree to Codecademy's<a href="#"
            >Terms of Service & Privacy Policy</a
          >
        </p>
      </form>

      <div class="footer">
        <h3>Or sign up using:</h3>
        <div class="images">
          <img src="images/google.png" alt="google" />
          <img src="images/facebook.png" alt="facebook" />
          <img src="images/linkedin.png" alt="linkedin" />
          <img src="images/github.png" alt="github" />
          <img src="images/apple.png" alt="apple" />
        </div>
        <h3>Already have an account? <a href="#">Log in</a></h3>
      </div>
    </div>
  </body>
</html>
