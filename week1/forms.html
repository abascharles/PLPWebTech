<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Forms -->
    <!-- Form element has two arrtribute -->
    <!-- Action(defines the URL of the program that will receive and process the data submitted on the form) 
         Method(method in which the data will be transmitted to the server) -->
    <form method="Post" action="name and location">
      <!-- Form Inputs - form fields whose content can be edited by the user -->
      <input type="text" value="Add text" name="Text" /> <br />
      <input type="Submit" value="Send" name="Submit" /><br />
      <input type="Reset" value="Clear" name="Reset" /><br />
      <input type="Radio" value="Choose" name="Radio" />
    </form>
    <!-- checkboxes -->
    <form action="name and location" method="Post">
      <p>What do you think about forms?</p>
      <input type="checkbox" value="Y" name="Fun" /> This course is fun <br />
      <input type="checkbox" value="Y" name="tutor" />The tutor is great <br />
      <input type="checkbox" value="Y" name="Home" /> I want to go home <br />
      <input type="submit" value="send" />
      <input type="reset" value="clear" />
    </form>

    <!-- Form Input Fields -->
    <!-- takes arteibutes name, value, size, max lenght -->
    <form action="file name and location" method="Post">
      Please enter you name<input type="text" name="name" size="13" /> <br />
      <!-- sisze arrtribute is the size of the box -->
      <!-- textarea -->
      Leave us a message <textarea name="Message"> </textarea> <br />

      <!-- menu Fields -->
      <!-- Dropdowns -->
      Please select Your favorite colors: <br />
      <select name="menu" id="languages">
        <option value="Yellow">Yellow</option>
        <option value="Orange">Orange</option>
        <option value="Green">Green</option>
      </select>
    </form>
  </body>
</html>
